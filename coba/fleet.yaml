namespace: default
targetCustomizations:
- name: aws
  helm:
    values:
      host: aws.sigmatech.microgen.id
      ssl: aws
  clusterSelector:
    matchLabels:
      env: aws

- name: microgen
  helm:
    values:
      host: sigmatech.microgen.id
      ssl: microgen-sigmatech
  clusterSelector:
    matchLabels:
      env: microgen
